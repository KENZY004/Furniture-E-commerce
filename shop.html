<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Nordform</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo"><a href="home.html" style="color: white; text-decoration: none;">Nordform</a></div>

        <nav class="nav-links">
            <a href="home.html" class="nav-link">Home</a>
            <a href="shop.html" class="nav-link">Shop</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </nav>

        <div class="nav-icons">
            <div class="search-container">
                <button class="icon-btn search-btn" id="searchBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
                <div class="search-dropdown" id="searchDropdown">
                    <input type="text" placeholder="Search products..." class="search-input">
                </div>
            </div>

            <button class="icon-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </button>

            <button class="icon-btn cart-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <span class="cart-count">0</span>
            </button>
        </div>
    </header>

    <!-- Category Header -->
    <section class="category-header">
        <h1>Browse Categories</h1>
        <p>Explore our curated furniture collections by category.</p>
    </section>

    <!-- Categories Grid -->
    <section class="categories" style="background-color: white; padding-bottom: 0;">
        <a href="soft-seating.html" class="category-link">
            <div class="card">
                <img src="assets/soft_seating.jpg" alt="Soft Seating">
                <p>Soft Seating</p>
            </div>
        </a>

        <a href="seating.html" class="category-link">
            <div class="card">
                <img src="assets/chair.jpg" alt="Seating">
                <p>Seating</p>
            </div>
        </a>

        <a href="tables.html" class="category-link">
            <div class="card">
                <img src="assets/table.jpg" alt="Tables">
                <p>Tables</p>
            </div>
        </a>

        <a href="storage.html" class="category-link">
            <div class="card">
                <img src="assets/storage.jpg" alt="Storage">
                <p>Storage</p>
            </div>
        </a>

        <a href="lighting.html" class="category-link">
            <div class="card">
                <img src="assets/lighting.jpg" alt="Lighting">
                <p>Lighting</p>
            </div>
        </a>

        <a href="decor.html" class="category-link">
            <div class="card">
                <img src="assets/decor.jpg" alt="Decor">
                <p>Decor</p>
            </div>
        </a>
    </section>

    <script src="script.js"></script>
</body>

</html>

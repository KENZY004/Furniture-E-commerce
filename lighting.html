<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighting - Nordform</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo"><a href="home.html" style="color: white; text-decoration: none;">Nordform</a></div>

        <nav class="nav-links">
            <a href="home.html" class="nav-link">Home</a>
            <a href="shop.html" class="nav-link">Shop</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </nav>

        <div class="nav-icons">
            <div class="search-container">
                <button class="icon-btn search-btn" id="searchBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
                <div class="search-dropdown" id="searchDropdown">
                    <input type="text" placeholder="Search products..." class="search-input">
                </div>
            </div>

            <button class="icon-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </button>

            <button class="icon-btn cart-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <span class="cart-count">0</span>
            </button>
        </div>
    </header>

    <!-- Category Header -->
    <section class="category-header">
        <h1>Lighting Collection</h1>
        <p>Illuminate your space with our curated lighting fixtures.</p>
    </section>

    <!-- Products Section -->
    <section class="products-section">
        <div class="products-grid">
            <!-- Product Card 1 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="assets/lighting.jpg" alt="Floor Lamp">
                    <div class="product-overlay">
                        <button class="quick-view-btn">Quick View</button>
                    </div>
                </div>
                <div class="product-info">
                    <h3 class="product-title">Modern Floor Lamp</h3>
                    <p class="product-category">Lighting</p>
                    <div class="product-footer">
                        <span class="product-price">$199</span>
                        <button class="add-to-cart-btn"
                            onclick="addToCart('Modern Floor Lamp', 199, 'assets/lighting.jpg')">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="9" cy="21" r="1"></circle>
                                <circle cx="20" cy="21" r="1"></circle>
                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Product Card 2 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="assets/lighting.jpg" alt="Pendant Light">
                    <div class="product-overlay">
                        <button class="quick-view-btn">Quick View</button>
                    </div>
                </div>
                <div class="product-info">
                    <h3 class="product-title">Nordic Pendant Light</h3>
                    <p class="product-category">Lighting</p>
                    <div class="product-footer">
                        <span class="product-price">$89</span>
                        <button class="add-to-cart-btn"
                            onclick="addToCart('Nordic Pendant Light', 89, 'assets/lighting.jpg')">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="9" cy="21" r="1"></circle>
                                <circle cx="20" cy="21" r="1"></circle>
                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Product Card 3 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="assets/lighting.jpg" alt="Table Lamp">
                    <div class="product-overlay">
                        <button class="quick-view-btn">Quick View</button>
                    </div>
                </div>
                <div class="product-info">
                    <h3 class="product-title">Ceramic Table Lamp</h3>
                    <p class="product-category">Lighting</p>
                    <div class="product-footer">
                        <span class="product-price">$65</span>
                        <button class="add-to-cart-btn"
                            onclick="addToCart('Ceramic Table Lamp', 65, 'assets/lighting.jpg')">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="9" cy="21" r="1"></circle>
                                <circle cx="20" cy="21" r="1"></circle>
                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>

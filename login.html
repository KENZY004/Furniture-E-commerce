<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NordForm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <!-- Left Side - Branding -->
        <div class="auth-left">
            <div class="auth-branding">
                <h1 class="auth-logo">NordForm</h1>
                <p class="auth-tagline">Timeless furniture for modern living</p>
                <div class="auth-decoration">
                    <img src="assets/soft_seating.jpg" alt="Furniture">
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="auth-right">
            <div class="auth-form-container">
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Login to your account to continue shopping</p>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="auth-btn">Login</button>

                    <div class="auth-divider">
                        <span>or</span>
                    </div>

                    <p class="auth-switch">
                        Don't have an account? <a href="signup.html">Sign up</a>
                    </p>
                </form>

                <a href="home.html" class="back-home">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
    <script>redirectIfLoggedIn();</script>
</body>

</html>
